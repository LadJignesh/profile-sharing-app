<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Sign in to your Profile Sharing account</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username"
          [value]="credentials().username"
          (input)="updateCredentials('username', $any($event.target).value)"
          placeholder="Enter your username"
          required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          [value]="credentials().password"
          (input)="updateCredentials('password', $any($event.target).value)"
          placeholder="Enter your password"
          required>
      </div>

      <div class="error-message" *ngIf="error()">
        {{ error() }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="isLoading()">
        <span *ngIf="isLoading()">Signing In...</span>
        <span *ngIf="!isLoading()">Sign In</span>
      </button>
    </form>

    <div class="login-footer">
      <p>Don't have an account? <a routerLink="/register">Sign up here</a></p>
    </div>
  </div>
</div>
