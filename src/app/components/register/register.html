<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>Create Account</h1>
      <p>Join the profile sharing community</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="register-form">
      @if (error()) {
        <div class="error-message">
          {{ error() }}
        </div>
      }

      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [value]="registerData().username"
          (input)="onInputChange('username', $event)"
          placeholder="Enter your username"
          [disabled]="isLoading()"
          required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [value]="registerData().email"
          (input)="onInputChange('email', $event)"
          placeholder="Enter your email"
          [disabled]="isLoading()"
          required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [value]="registerData().password"
          (input)="onInputChange('password', $event)"
          placeholder="Enter your password"
          [disabled]="isLoading()"
          required>
        <small class="password-hint">Password must be at least 6 characters long</small>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          [value]="registerData().confirmPassword"
          (input)="onInputChange('confirmPassword', $event)"
          placeholder="Confirm your password"
          [disabled]="isLoading()"
          required>
      </div>

      <button 
        type="submit" 
        class="register-btn"
        [disabled]="isLoading()">
        @if (isLoading()) {
          <span class="loading-spinner"></span>
          Creating Account...
        } @else {
          Create Account
        }
      </button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a routerLink="/login">Sign in here</a></p>
    </div>
  </div>
</div>
